<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Olives virtualised grid</title>
		<meta name="description" content="A demonstration of a virtualised grid using Olives">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="page">

			<h1><a href="https://github.com/podefr/olives-virtualised-grid">https://github.com/podefr/olives-virtualised-grid</a></h1>

			<div class="container">
				<table>
					<thead>
						<tr>
							<td>#ID</td>
							<td>Continent</td>
							<td>Color</td>
							<td>Quantity</td>
							<td>Date</td>
						</tr>
					</thead>
					<tbody data-model="foreach: list,0,9">
						<tr>
							<td data-model="bind: innerHTML, id"></td>
							<td data-model="bind: innerHTML, continent"></td>
							<td data-model="bind: innerHTML, color"></td>
							<td data-model="bind: innerHTML, quantity"></td>
							<td data-model="bind: formatDate, date"></td>
						</tr>
					</tbody>
				</table>
				<div class="container-virtual-area"></div>
			</div>


		</div>
		<script src="components/requirejs/require.js"></script>
		<script src="components/emily/build/Emily.min.js"></script>
		<script src="components/olives/build/Olives.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
