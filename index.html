<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Olives infinite scrolling demo</title>
		<meta name="description" content="A demonstration of infinite scrolling with Olives">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link href="css/main.css" rel="stylesheet">
	</head>
	<body>
		<div class="page">

			<div class="container">
				<table data-model="foreach: list,0,9">
					<tr>
						<td data-model="bind: innerHTML, tradeId"></td>
						<td data-model="bind: innerHTML, direction"></td>
						<td data-model="bind: innerHTML, baseCCY"></td>
						<td data-model="bind: innerHTML, variableCCY"></td>
						<td data-model="bind: innerHTML, rate"></td>
						<td data-model="bind: innerHTML, valueDate"></td>
					</tr>
				</table>
				<div class="container-virtual-area"></div>
			</div>


		</div>
		<script src="components/requirejs/require.js"></script>
		<script src="components/emily/build/Emily.min.js"></script>
		<script src="components/olives/build/Olives.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
